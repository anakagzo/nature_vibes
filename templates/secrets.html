<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <img class='heart-emoji' src="../static/photos/heart emoji.png">
            <a class="navbar-brand" href="{{ url_for('home') }}">Nature Vibes</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <form class="d-flex" action="{{ url_for('search') }}" method="post" style="margin-right:100px;">
                <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
                {% if not logged_in %}
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{{ url_for('signup') }}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                     </ul>
                {% else %}

                      <a  class="btn btn-success" href="{{ url_for('home') }}">Back</a>

                {% endif %}

            </div>
          </div>
       </nav>


       <div class="card">
          <img src= {{ item.img_url }} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ item.other_name }}</h6>
            <p class="card-text">{{ item.health_info }}.</p>


          </div>
       </div>
        <div class= "price-btn">
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button">Buy this item</button>
        </div>
        </div>
    </div>


</body>

</html>
